version: '3.4'

services:
  web:
    image: odmf:latest
    environment:
      - DB_URL=$DB_TYPE://$DB_USER:$DB_PASSWORD@db:5432/$DB_NAME
      - ODMF_ADMIN_PW
      - ODMF_DEFAULT_TIMEZONE
      - ODMF_NAME
      - ODMF_PORT
      - ODMF_ROOT_URL
    volumes:
      - ./app/:/srv/odmf/
      - ./backup/:/var/backup/
    ports:
      - ${ODMF_PORT}:${ODMF_PORT}
    depends_on:
      - db
    restart: unless-stopped
    working_dir: /srv/odmf
  db:
    image: odmf-db:2023-01-19
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./backup_pg/:/var/backup/
    environment:
      - POSTGRES_USER=${DB_USER:-db_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-db_passw}
      - POSTGRES_DB=${DB_NAME:-odmf}
    restart: unless-stopped
volumes:
  postgres_data:

